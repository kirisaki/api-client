name:                api-client
version:             0.0.1
github:              "kirisaki/api-client"
license:             BSD3
author:              "Akihito KIRISAKI"
maintainer:          "kirisaki@klaraworks.net"
copyright:           "2018 Akihito KIRISAKI"

extra-source-files:
- README.md
- ChangeLog.md

synopsis:            Utilities for RESTful APIs
category:            Web, Network

description:         Please see the README on GitHub at <https://github.com/kirisaki/api-client#readme>

dependencies:
- base >= 4.7 && < 5
- aeson
- attoparsec
- bytestring
- case-insensitive
- dhall
- either
- hashable
- http-client
- http-types
- safe-exceptions
- text
- time
- unordered-containers
- word8

library:
  source-dirs: src

tests:
  api-client-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - base
    - hspec
    - api-client
    - QuickCheck
    - quickcheck-instances
    - servant
    - servant-server
    - warp
